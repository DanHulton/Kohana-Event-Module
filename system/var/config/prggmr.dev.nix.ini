;; MySQL Configuration
[mysql]
host = 127.0.0.1
database = prggmr
username = root
password = 

;; System wide configuration
[system]
;; Debug Mode
debug = 1
;; List of installed applications
installed_apps = "test_app"

;; System Paths
[paths]
;; Path to prggmr
system_path = "/home/nwhiting/X Studios/Code/prggmr/github/prggmr"
;; Directory used for housing applications
apps_path = "/home/nwhiting/X Studios/Code/prggmr/github/prggmr/system/var/apps"
;; HTTP Domain Path
system_web_path = "/prggmr/web/"
;; Apps View Directory ( represented as apps/my_app/views/ )
apps_views = "views"

;; System file paths
[files]
;; Path to the URL used for loading routes
app_urls = "urls.php"
;; Path to the Events file used for listening in to events outside of URLs
app_events = "events.php"