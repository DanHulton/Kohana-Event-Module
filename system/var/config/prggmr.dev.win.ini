;; MySQL Configuration
[mysql]
host = 127.0.0.1
database = prggmr
username = root
password = 

;; System wide configuration
[system]
;; Debug Mode
debug = 1
;; List of installed applications
installed_apps = "test_app"

;; System Paths
[paths]
;; Path to prggmr
system_path = "C:\Documents and Settings\Nick\github\Prggmr"
;; Directory used for housing applications
apps_path = "C:\Documents and Settings\Nick\github\Prggmr\system\var\apps"
;; HTTP Domain Path
web_path = "/prggmr/web/"
;; Apps View Directory ( represented as apps/my_app/views/ )
apps_views = "views"

;; System file paths
[files]
;; Path to the URL used for loading routes
apps_url = "urls.php"
;; Path to the Events file used for listening in to events outside of URLs
event_url = "events.php"